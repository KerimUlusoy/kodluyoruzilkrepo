<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML_odev_3.css">
    <title>Google!</title>
</head>
<body>
    <!-- Tüm içeriği kapsayacak bir div: -->
    <div class="content">

        <!-- Google logosu: -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-logo">
        <br>
        <!-- Arama bölümü: -->
        <div class="search">
            Search the web using Google!
            <!-- Arama çubuğu ve butonlar için form etiketi: -->
            <form action="#">
                <input type="text" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </form>
        </div>
        <!-- Mavi kutular: -->
        <div class="mavi">
            <div class="special">
               <ul>
                   <li>Special Searches</li>
                   <li><a href="#">Stanford Search</a></li>
                   <li><a href="#">Linux Search</a></li>
               </ul>
            </div>
            <div class="help">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="get">
                Get Google!<br>updates monthly.
                <form action="#">
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </form>
                    
            </div>
        </div>
        <p id="copy">Copyright ©1998 Google Inc.</p>   
    </div>
</body>
</html>
